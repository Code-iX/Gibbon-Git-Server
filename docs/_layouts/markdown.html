---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col">
            {% if page.title %}
                <h1 class="mt-4">{{ page.title }}</h1>
            {% endif %}
        </div>
    </div>

    <section class="content-section">
        <div class="row">
            <div class="col">
                <div class="py-4">
                    {{ content }}
                </div>
            </div>
        </div>
    </section>
</div>
